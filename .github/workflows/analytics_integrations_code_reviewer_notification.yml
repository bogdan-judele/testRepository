name: Custom Reviewer Notification for Slack

on:
  pull_request:
    branches:
      - '**'
    types: [assigned, review_requested]

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Notify All Reviewers
        run: |
          PR_URL="${{ github.event.pull_request.html_url }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          ASSIGNEE="${{ github.event.pull_request.assignee.login }}"
          SLACK_WEBHOOK_URL="${{ secrets.SLACK_WEBHOOK_URL }}"
          REVIEWERS_JSON="${{ toJson(github.event.pull_request.requested_reviewers) }}"
          
          REVIEWERS_LOGINS=$(echo "$REVIEWERS_JSON" | jq -r '.[] | .login | select(. != null) | @csv' | sed 's/"//g')
          PAYLOAD=$(jq -n \
                    --arg pr_url "$PR_URL" \
                    --arg pr_title "$PR_TITLE" \
                    --arg assignee "$ASSIGNEE" \
                    --arg reviewers "$REVIEWERS_LOGINS" \
                    '{
                      "pr_url": $pr_url,
                      "assignee": $assignee,
                      "$reviewers": $reviewers
                    }')

          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" $SLACK_WEBHOOK_URL
